inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud.gemspec"
    - "Rakefile"
    - "test/**/*"

Documentation:
  Enabled: false

Layout/EmptyLines: # for the extra line between copyright and code
  Enabled: false
Metrics/LineLength:
  Exclude: 
    - "Gemfile"
Naming/FileName:
  Exclude:
    - "lib/google-cloud.rb"
