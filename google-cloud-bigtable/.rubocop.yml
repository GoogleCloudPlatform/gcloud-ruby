inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-bigtable.gemspec"
    - "lib/google-cloud-bigtable.rb"
    - "lib/google/bigtable/**/*"
    - "lib/google/cloud/bigtable/admin.rb"
    - "lib/google/cloud/bigtable/admin/**/*"
    - "lib/google/cloud/bigtable/v2.rb"
    - "lib/google/cloud/bigtable/v2/**/*"
    - "Rakefile"
    - "test/**/*"
    - "acceptance/**/*"
    - "conformance/**/*"
    - "samples/**/*"
    - "support/**/*"

Documentation:
  Enabled: true

Layout/AlignHash:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/LineLength:
  Max: 80
  IgnoredPatterns: ['(\A|\s)#']
Metrics/MethodLength:
  Max: 30
Naming/FileName:
  Exclude:
    - "lib/google-cloud-bigtable.rb"
Style/MethodCallWithArgsParentheses:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/PreferredHashMethods:
  Exclude:
    # Rubocop is not smart enough to know the object being used
    # is a Google::Protobuf::Map and not a Hash.
    # Google::Protobuf::Map does not use key?, but uses has_key?
    - "lib/google/cloud/bigtable/column_family_map.rb"
Style/RedundantFreeze:
  Enabled: false
Style/SafeNavigation:
  Enabled: false
Style/UnpackFirst:
  Enabled: false
Style/WordArray:
  Enabled: false
