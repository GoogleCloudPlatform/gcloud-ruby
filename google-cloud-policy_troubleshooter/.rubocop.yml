inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-policy_troubleshooter.gemspec"
    - "Rakefile"
    - "acceptance/**/*"
    - "test/**/*"

Bundler/OrderedGems:
  Enabled: false
Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "samples/**/acceptance/*.rb"

Naming/FileName:
  Exclude:
    - "lib/google-cloud-policy_troubleshooter.rb"

Style/AsciiComments:
  Enabled: false
