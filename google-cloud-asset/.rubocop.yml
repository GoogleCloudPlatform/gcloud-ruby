inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-asset.gemspec"
    - "Rakefile"
    - "acceptance/**/*"
    - "test/**/*"

Bundler/OrderedGems:
  Enabled: false
Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "samples/**/acceptance/*.rb"

Metrics/MethodLength:
  Exclude:
    - "samples/quickstart.rb"

Naming/FileName:
  Exclude:
    - "lib/google-cloud-asset.rb"

Style/AsciiComments:
  Enabled: false
