inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-binary_authorization.gemspec"
    - "Rakefile"
    - "acceptance/**/*"
    - "test/**/*"

Bundler/OrderedGems:
  Enabled: false
Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "samples/**/acceptance/*.rb"

Naming/FileName:
  Exclude:
    - "lib/google-cloud-binary_authorization.rb"

Style/AsciiComments:
  Enabled: false
