inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-cloud-recommender-v1.gemspec"
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "test/**/*"
    - "acceptance/**/*"
    - "Rakefile"

Metrics/AbcSize:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
Metrics/ClassLength:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
Metrics/CyclomaticComplexity:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
Metrics/LineLength:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
    - "google-cloud-recommender-v1.gemspec"
Metrics/MethodLength:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
Metrics/PerceivedComplexity:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
Naming/FileName:
  Exclude:
    - "lib/google-cloud-recommender-v1.rb"
Style/CaseEquality:
  Exclude:
    - "lib/google/cloud/recommender/v1/recommender/*.rb"
    - "lib/google/cloud/recommender/v1.rb"
Style/ModuleFunction:
  Enabled: false
