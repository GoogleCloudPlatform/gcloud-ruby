AllCops:
  Exclude:
    - "*.gemspec"
    - "Rakefile"
    - "lib/legacy_stackdriver.rb"
    - "test/**/*"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Layout/EmptyLines: # for the extra line between copyright and code
  Enabled: false
